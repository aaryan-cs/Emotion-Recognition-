<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333 ;
            color: #f4f4f9;
        }

        h1 {
            margin-top: 20px;
            font-weight: 500;
            color: #f4f4f9;
        }
        h2{
            margin-top: 5px;
            font-weight: 10;
            color: grey;
        }

        .video-container {
            margin-top: 30px;
            border: 3px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        img {
            width: 100%;
        }

        #emotionChart {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">CSEA Real-Time Emotion Recognition</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Video Feed">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <canvas id="emotionChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>

        //                 'rgba(255, 255, 255, 0.7)',// White for neutral

        //                 'rgba(255, 255, 0, 0.7)',  // Yellow for surprise
        //                 'rgba(128, 0, 128, 0.7)',  // Purple for disgust
        //                 'rgba(255, 165, 0, 0.7)'   // Orange for fear
        //             ]
        //         }]
        //     }
        // });

        // Fetch emotion history and update chart every 2 seconds
        setInterval(function() {
            fetch('/emotion_data')
                .then(response => response.json())
                .then(data => {
                    chart.data.datasets[0].data = [
                        data.happy, data.sad, data.neutral, 
                        data.angry, data.surprise, data.disgust, data.fear
                    ];
                    chart.update();
                });
        }, 2000);
    </script>

</body>
</html>
